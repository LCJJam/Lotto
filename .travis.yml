language: java
jdk:
  - openjdk8

branches:
  only:
    - master

before_script:
  - cd Lotto_springboot_dev/
# Travis CI 서버의 Home
# gradle 을 통해 의존성을 받게 되면 이를 해단 디렉토리에 캐시하여, 같은 의존성은 다음 배포 때부터 다시 받지 않도록 설정
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
  - chmod +x gradlew

script: "./gradlew clean build"

# CI 실행 완료 시 메일로 알람
